<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Google Clone</title>
  </head>
  <!-- Class of flex is toggled off when view is switched to results -->
  <body class="flex">
    <!-- This section has a class hide which is toggled when view is switched to results -->
    <section class="search--container">
      <img class="main--logo" src="./images/Logo.png" alt="" />

      <form class="main--form" action="">
        <div class="search">
          <div class="icon--aligner">
            <span class="icon--container" class=""
              ><svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <input class="search--bar" type="text" id="searchBar" />
        </div>

        <div class="bottom">
          <input type="submit" id="search" value="SearchAll" />
          <input type="submit" id="searchSpecific" value="SearchSpecific" />
          <input type="submit" id="searchRandom" value="SearchRandom" />
        </div>
      </form>
    </section>

    <!-- Results Page/View -->
    <!-- This section is initally hidden -->
    <!-- This section has a class hide which is toggled when view is switched to results -->

    <section class="results hide">
      <header class="results--header">
        <img class="results--logo" src="./images/small-logo.png" alt="" />
        <div class="search">
          <input class="search--bar" type="text" />
          <div class="icon--aligner">
            <span class="icon--container" class=""
              ><svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
        </div>
      </header>

      <div class="results--list">
        <script id="template" type="text/x-handlebars-template">
          <div class="result">
            <cite class="result--url" role="text">{{url}}</cite>
            <a href="" class="result--title">{{title}}</a>
            <span class="result--description">{{description}}</span>
            <span class="result--tags">
              {{#each tags}}
                <a
                  class="result--tag"
                  href="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/JavaScript_basics"
                >{{this}}
                </a>
                ·
              {{/each}}
            </span>
          </div>
        </script>
        <script id="template--all" type="text/x-handlebars-template">
          {{#each .}}
            <div class="result">

              <cite class="result--url" role="text">{{url}}</cite>
              <a href="" class="result--title">{{title}}</a>
              <span class="result--description">{{description}}</span>
              <span class="result--tags">
                {{#each tags}}
                  <a
                    class="result--tag"
                    href="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/JavaScript_basics"
                  >{{this}}
                  </a>
                  ·
                {{/each}}
              </span>
            </div>
          {{/each}}
        </script>
      </div>
    </section>
  </body>
</html>
